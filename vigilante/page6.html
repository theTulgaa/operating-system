<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body style="background-color: #00c4cc;">
    <header>
        Процессын төлөв(Process state)
    </header>
    <hr>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr; height: 50vh; column-gap: 10px; margin-top: 100px;">
        <div style="border-radius: 10px; border: 1px solid black; padding: 20px; background-color: antiquewhite; display: flex; flex-direction: column; align-items: center; row-gap: 50px;">
            <span style="margin-top: 100px; font-size: 1.5rem;">Шинэ(New)</span>
            <p style="font-size: 1.5rem;">Процесс үүсгэгдэж байгаа үе.</p>
        </div>
        <div class="" style="border-radius: 10px; border: 1px solid black; padding: 20px; background-color: antiquewhite; display: flex; flex-direction: column; align-items: center; row-gap: 50px;">
            <span style="margin-top: 100px; font-size: 1.5rem;">Бэлэн</span>
            <p style="font-size: 1.5rem;">Процесс CPU-г ашиглан гүйцэтгэгдэж байгаа үе..</p>
        </div>
        <div class="" style="border-radius: 10px; border: 1px solid black; padding: 20px; background-color: antiquewhite; display: flex; flex-direction: column; align-items: center; row-gap: 50px;">
            <span style="margin-top: 100px; font-size: 1.5rem;">Ажиллаж буй(Running)</span>
            <p style="font-size: 1.5rem;">Процесс тодорхой үйл явдлыг хүлээж байгаа, жишээ нь I/O үйлдэл..</p>
        </div>
        <div class="" style="border-radius: 10px; border: 1px solid black; padding: 20px; background-color: antiquewhite; display: flex; flex-direction: column; align-items: center; row-gap: 50px;">
            <span style="margin-top: 100px; font-size: 1.5rem;">Хүлээгдэж буй(Waiting)</span>
            <p style="font-size: 1.5rem;">Процесс дуусаж системээс устгагдсан үе..</p>
        </div>
    </div>
    <div class="button-con">
        <a href="page3.html"><button>previous</button></a>
        <a href="page4.html"><button>next</button></a>
    </div>
</body>
</html>
